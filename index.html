<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="image-container">
        <img class="mobile-image" src="./images/image-header-mobile.jpg" alt="mobile image header">
        <img class="desktop-image" src="./images/image-header-desktop.jpg" alt="desktop image header">
        <div class="overlay"></div>
      </div>
      <div class="text-container">
        <p class="header">Get <span class="highlight">insights</span> that help your business grow.</p>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
           experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat-item">
          <p class="stat-item__number">10k+</p>
          <p class="stat-item__title">companies</p>
        </div>
        <div class="stat-item">
          <p class="stat-item__number">314</p>
          <p class="stat-item__title">templates</p>
        </div>
        <div class="stat-item">
          <p class="stat-item__number">12M+</p>
          <p class="stat-item__title">queries</p>
        </div>
      </div>
        </div>
    </div>
      
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mizunen.github.io/Personal-Website/">Brandon Rodriguez</a>.
  </div>
  </footer>
</body>
</html>
